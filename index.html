<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bart's Fighting Game</title>
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="playerOne-main">
          <div class="playerOne-health"></div>
          <div class="playerOne-box"></div>
        </div>
        <div class="timer">60</div>

        <div class="playerTwo-main">
          <div class="playerTwo-health"></div>
          <div class="playerTwo-box"></div>
        </div>
      </div>
      <div class="result-tie"></div>
      <canvas class="display"></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/utilities.js"></script>
    <script src="/js/classes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
